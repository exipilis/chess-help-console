    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        let boards = ['blue', 'blue2', 'wood2', 'wood3', 'blue3', 'marble', 'brown', 'green', 'olive',
            'purple', 'grey', 'wood', 'canvas', 'leather', 'metal', 'maple'];
        let piece_styles = ['cburnett', 'chess7', 'chessnut', 'fantasy', 'leipzig', 'merida', 'pirouetti', 'reillycraig', 'riohacha'];

        $().ready(function () {
            $.ajaxSetup({
                url: 'http://localhost:9000/save.php',
                type: 'POST',
                dataType: 'json'
            });

            let i = 0, piece_set = piece_styles[i];
            $('body').prepend('<link rel="stylesheet" href="pieces/' + piece_set + '.css">');

            boards.forEach(board => {
                let clone = $('#board-sample').clone();
                clone.addClass(board);
                $('body').append(clone);
                html2canvas(clone.find('#board')[0]).then(canvas => $.ajax({
                        data: {
                            img: canvas.toDataURL('image/png'),
                            fn: piece_set + '_' + board
                        },
                        success: () => clone.remove()
                    })
                )
            })
        })
    </script>
